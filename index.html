<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <img src="checklist-1295319_640.webp" id="task-logo">
        <div id="right-text">
            <p>History</p>
            <p>Saved</p>
        </div>
    </div>

    <div id="title-container">
        <div id="Title">
            <p>What needs to be done?</p>
        </div>
    
        <button type="button" id="task-button" class="btn">Add Task</button>
    </div>


    <div id="task-container">
        <div id="placeholder-text">
            <p>Done for the day?</p>
            <img src="the-seal-is-swimming.gif">
        </div>
    </div>

    <div id="task-card-popup">
        <div class="task-card-input">   
            <input class="task-card-title" type="text" placeholder="Name of Task">
            <textarea class="content-area" placeholder="What needs to be done?"></textarea>
            <button type="button" class="create-task">Create Task</button>
        </div>
    </div>

    
    
</body>
</html>
